<!DOCTYPE html>
<html>
<head>
    <title>Metrics Dashboard</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/tracex/css/style.css' %}">
    <style>
        body {
            width: 50%;
            margin: 0 auto;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
        }

        .row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .metric-tile {
            width: calc(50% - 20px);
            height: 150px;
            background-color: #f1f1f1;
            margin: 0 10px;
            padding: 20px;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            outline: 2px solid #ccc;
        }

        .metric-tile h3 {
            margin-top: 0;
        }

        .metric-tile .info-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .metric-tile .info-text {
            display: none;
            position: absolute;
            top: 30px;
            right: 10px;
            width: 200px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .metric-tile .info-icon:hover + .info-text {
            display: block;
        }
    </style>
</head>
<body class="main_body">
    <div class="dashboard">
        <div class="row">
            <div class="metric-tile">
                <h3>Metric 1</h3>
                <p>Value: 100</p>
                <span class="info-icon">&#9432;</span>
                <div class="info-text">Info about Metric 1</div>
            </div>
            <div class="metric-tile">
                <h3>Metric 2</h3>
                <p>Value: 75</p>
                <span class="info-icon">&#9432;</span>
                <div class="info-text">Info about Metric 2</div>
            </div>
        </div>
        <div class="row">
            <div class="metric-tile">
                <h3>Metric 3</h3>
                <p>Value: 50</p>
                <span class="info-icon">&#9432;</span>
                <div class="info-text">Info about Metric 3</div>
            </div>
            <div class="metric-tile">
                <h3>Metric 4</h3>
                <p>Value: 120</p>
                <span class="info-icon">&#9432;</span>
                <div class="info-text">Info about Metric 4</div>
            </div>
            <div class="metric-tile">
                <h3>Metric 4</h3>
                <p>Value: 120</p>
                <span class="info-icon">&#9432;</span>
                <div class="info-text">Info about Metric 4</div>
            </div>
        </div>
    </div>


    <a href="{% url 'testing_environment' %}">
        <button class="menu_button">Return to Event Log Testing Environment</button>
    </a>

    <a href="{% url 'landing_page' %}">
        <button class="menu_button">Return to TracEX menu</button>
    </a>
</body>
</html>
